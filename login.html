<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            background: url('path/to/your/image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #google-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            background-color: #db4437; /* Google Red */
            border: none;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        #google-login:hover {
            background-color: #c23321; /* Darker Google Red */
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <!-- Dummy Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <!-- Google Login Button -->
        <button id="google-login" class="btn btn-danger">Login with Google</button>
    </div>
    <footer>
        <p>&copy; 2023 My Photo Album. All rights reserved.</p>
    </footer>
    <script>
        // Dummy form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Dummy validations (for demonstration purposes bypassing Google Authentication in case of Failure.)
            if (username === "user" && password === "password") {
                alert('Login successful! Redirecting...');
                window.location.href = 'home.html'; // Redirect to the next page
            } else {
                alert('Invalid username or password. Try again.');
            }
        });
            // Prevents Outorefresh
        window.addEventListener('load', function () {
        if (!sessionStorage.getItem('loggedIn')) {
            if (window.location.pathname.includes('home.html')) {
                window.location.href = 'login.html'; // Redirect only if on home.html
            }
        }
    });
// more updates
</script>

   
    
</body>
</html>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
    <script type="module" src="auth.js"></script>

</body>
</html>
