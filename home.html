<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom CSS */
        body {
            background: url('path/to/your/image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .card {
            margin: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        .btn-logout {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="user-name">User</span>!</h1>
        
        <!-- Interactive Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-users card-icon"></i>
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">Manage and view all users.</p>
                        <a href="users.html" class="btn btn-primary">Go to Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-images card-icon"></i>
                        <h5 class="card-title">Albums</h5>
                        <p class="card-text">Explore and manage photo albums.</p>
                        <a href="albums.html" class="btn btn-secondary">Go to Albums</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-camera card-icon"></i>
                        <h5 class="card-title">Photos</h5>
                        <p class="card-text">View and manage all photos.</p>
                        <a href="photos.html" class="btn btn-success">Go to Photos</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <button id="logout" class="btn btn-danger btn-logout">Logout</button>
    </div>

    <script>
        // Dynamic Greeting
        const userName = localStorage.getItem('username') || 'User';
        document.getElementById('user-name').textContent = userName;

        // Logout Functionality
        document.getElementById('logout').addEventListener('click', function () {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('isLoggedIn'); // Clear login flag
                localStorage.removeItem('username'); // Clear username
                window.location.href = 'index.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
